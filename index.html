    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="img.png">
</head>

<body>
    <!-- Nav Start -->
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Al-judi Masjid</a>
        <a href="links.html">Links</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="explore.html">Explore</a>
    </div>
    <!-- Nav End -->

    <div class="main-content">

        <!-- Welcome Message Start -->
        <div class="content">
            <div class="welcoming">
                <div class="welcome">
                    Welcome to Al-judi Masjid
                </div>
                <div class="welcome-kurdish">
                    بەخێر بێن بۆ مزگەوتی جودی
                </div>
                <!-- Add youtube and facebook -->
            </div>
        </div>
        <!-- Welcome Message End -->

        <!-- Prayer Times Start -->
        <div class="prayertable">

            <div class="date-time">
                <p id="date"></p>
                <p id="time"></p>
            </div>
            <div class="jummah">
                <header>Jummah Time is at 13:30</header>
            </div>
            <div class="prayertimes">
                <table class="Table">
                    <tr>
                        <th></th>
                        <th>Start</th>
                        <th>Jama'at</th>
                    </tr>

                    <tr class="Fajr">
                        <td>Fajr</td>
                        <td id="FajrStartTime"></td>
                        <td id="FajrJamaatTime"></td>
                    </tr>

                    <tr class="Dhuhr">
                        <td>Dhuhr</td>
                        <td id="DhuhrStartTime"></td>
                        <td id="DhuhrJamaatTime"></td>
                    </tr>

                    <tr class="Asr">
                        <td>Asr</td>
                        <td id="AsrStartTime"></td>
                        <td id="AsrJamaatTime"></td>
                    </tr>

                    <tr class="Maghrib">
                        <td>Maghrib</td>
                        <td id="MaghribTime" colspan="2"></td>
                    </tr>

                    <tr class="Isha">
                        <td>Isha</td>
                        <td id="IshaTime"></td>
                        <td id="IshaJamaatTime"></td>
                    </tr>
                </table>
            </div>
            <div class="download">
                <a href="Timetables/05-2025.jpg" download class="download-button">
                    <i class='bx bxs-download'></i>
                    Download May timetable
                </a>
            </div>
        </div>
    </div>
    <script defer>
        function formatDate(date) {
            const options = { month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function formatTime(time) {
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            return time.toLocaleTimeString('en-US', options);
        }

        function updateDateTime() {
            const currentDateTime = new Date();
            const formattedDate = formatDate(currentDateTime);
            const formattedTime = formatTime(currentDateTime);

            const dateElement = document.getElementById('date');
            dateElement.textContent = formattedDate;

            const timeElement = document.getElementById('time');
            timeElement.textContent = formattedTime;
        }

        // Update the date and time every second (1000 milliseconds)
        setInterval(updateDateTime, 1000);

        // Initial update
        updateDateTime();
    </script>
    <script src="prayertimes.js"></script>
    <!-- Dark / Light Mode -->
    <script src="darkmode.js"></script>
